name: bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: bot-image 
  REGISTRY: ghcr.io      

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      
      - name: Checkout Code
        uses: actions/checkout@v3

      
      - name: Extract Docker Meta
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ github.run_id }}

      
      - name: Build and Push Docker Image
        timeout-minutes: 10
        uses: docker/build-push-action@v6.9.0
        with:
          file: Dockerfile
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest  
    timeout-minutes: 10
    needs:
      - build
    steps:
      
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Deploy
        run: |
          docker compose up -d
